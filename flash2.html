<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Web Tools Demo</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --error-color: #dc3545;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        .container {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        .install-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .note {
            background-color: #fff;
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        
        .note-icon {
            color: var(--primary-color);
            margin-right: 8px;
        }
        
        .error-message {
            background-color: #ffeaea;
            color: var(--error-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--error-color);
        }
        
        .browser-icon {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP Web Tools Demo</h1>
        
        <div id="main" style="display: none;">
            <div class="install-section">
                <script
                    type="module"
                    src="https://unpkg.com/esp-web-tools@7.3.1/dist/web/install-button.js?module">
                </script>
                <esp-web-install-button id="installButton" manifest="test/manifest.json"></esp-web-install-button>
            </div>
            
            <div class="note">
                <span class="note-icon">ℹ️</span>
                <strong>Important:</strong> Make sure to close any applications using your device's COM port (e.g., Serial Monitor) before installation.
            </div>
        </div>
        
        <div id="notSupported" class="error-message" style="display: none;">
            <span class="browser-icon">⚠️</span>
            <p>Your browser does not support the Web Serial API.</p>
            <p>Please use Google Chrome or Microsoft Edge to access this feature.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (navigator.serial) {
                document.getElementById("notSupported").style.display = 'none';
                document.getElementById("main").style.display = 'block';
            } else {
                document.getElementById("notSupported").style.display = 'block';
                document.getElementById("main").style.display = 'none';
            }
        });
    </script>
</body>
</html>
