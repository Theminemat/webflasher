<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Web Tool Test</title>
    <style>
        :root {
            --main-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --error-color: #dc3545;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: var(--main-color);
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .install-area {
            margin: 30px 0;
        }
        
        .error-message {
            background-color: #fff8f8;
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            border-radius: 5px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main">
            <h1>ESP Web Tool Test</h1>
            
            <div class="install-area">
                <script type="module" src="https://unpkg.com/esp-web-tools@3.4.2/dist/web/install-button.js?module"></script>
                <esp-web-install-button manifest="test/manifest.json"></esp-web-install-button>
            </div>
            
            <div class="footer">
                <p>Connect your ESP device and click "Install" to update the firmware.</p>
            </div>
        </div>
        
        <div id="notSupported" class="error-message" style="display: none;">
            <strong>Not supported:</strong> Your browser doesn't support the Web Serial API. Please use Google Chrome or Microsoft Edge.
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (navigator.serial) {
                document.getElementById("notSupported").style.display = 'none';
                document.getElementById("main").style.display = 'block';
            } else {
                document.getElementById("notSupported").style.display = 'block';
                document.getElementById("main").style.display = 'none';
            }

            // Target URL for redirection
            const targetUrl = "https://tools.theminemat.de/error?mode=success&title=Installation+was+successful%21&message=You+have+successfully+installed+the+software.+You+may+need+to+restart+your+device.&animation=1&textanimation=2";
            
            // Function to check for the error text
            function checkForErrorText() {
                // Look for elements with class="error" that might contain our target text
                const errorElements = document.querySelectorAll('.error');
                
                errorElements.forEach(function(element) {
                    if (element.textContent && element.textContent.includes("Error: Didn't get enough status bytes")) {
                        console.log("Error detected in .error class element, redirecting...");
                        window.location.href = targetUrl;
                    }
                });
                
                // Also check the entire DOM for the error text in case it appears elsewhere
                const allText = document.body.innerText;
                if (allText.includes("Error: Didn't get enough status bytes")) {
                    console.log("Error text found in body, redirecting...");
                    window.location.href = targetUrl;
                }
                
                // Also look within the esp-web-install-button shadow DOM if possible
                const installButton = document.querySelector('esp-web-install-button');
                if (installButton && installButton.shadowRoot) {
                    const shadowContent = installButton.shadowRoot.textContent;
                    if (shadowContent.includes("Error: Didn't get enough status bytes")) {
                        console.log("Error found in esp-web-install-button shadow DOM, redirecting...");
                        window.location.href = targetUrl;
                    }
                }
            }
            
            // Create a MutationObserver
            const observer = new MutationObserver(function(mutations) {
                checkForErrorText();
            });
            
            // Configure the observer
            const config = { 
                childList: true,      // Watch for child element additions/removals
                attributes: true,     // Watch for attribute changes (might be needed for dynamic classes)
                characterData: true,  // Watch for text changes
                subtree: true         // Watch the entire DOM tree
            };
            
            // Start monitoring the entire DOM
            observer.observe(document.body, config);
            
            // Also check periodically in case the mutation observer misses something
            setInterval(checkForErrorText, 1000);
            
            // Add a specific listener for the esp-web-install-button
            document.body.addEventListener('click', function(e) {
                // Delay check to allow error to appear after click actions
                setTimeout(checkForErrorText, 500);
                setTimeout(checkForErrorText, 1500);
                setTimeout(checkForErrorText, 3000);
            }, true);
        });
    </script>
</body>
</html>
